<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Logos | Bible Study Companion</title>
        <meta name="author" content="Kris Treska" />
        <meta
            name="description"
            content="A free online tool to gain more understaning of Bible verses using AI theological analysis."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body>
        <header class="header">
            <h1>LOGOS</h1>
            <div class="tagline">Bible Study Companion</div>
            <p class="description">
                Logos is a free Bible study tool leveraging the abilities of AI
                models to help users gain deeper theological understanding and
                historical context of Bible scripture.
            </p>
        </header>

        <main class="main">
            <section class="search-container">
                <input
                    type="text"
                    id="verseInput"
                    class="search-input"
                    placeholder="Enter a verse (e.g. John 1:1)..."
                    autocomplete="off"
                />
                <button id="searchBtn" class="submit-btn">Analyze</button>
            </section>
            <section id="resultsArea">
                <!-- Dynamically generated with JavaScript -->
            </section>
        </main>

        <script src="js/config.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
